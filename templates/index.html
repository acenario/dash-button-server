{% extends 'base.html' %}
{% block title %}Add Button{% endblock %}

{% block content %}
    <h1>Add a New Dash Button</h1>
    <form action="/" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="buttonName">Button Name</label>
          <input type="text" name="buttonName" class="form-control" id="buttonName" aria-describedby="nameHelp" placeholder="computer_sleep" value="{{name}}" required>
          <small id="nameHelp" class="form-text text-muted">Please use same name as script</small>
        </div>
        <div class="form-group">
          <label for="macAddress">Mac Address</label>
          <input type="text" name="macAddress" class="form-control" id="macAddress" placeholder="1c:25:30:44:5a:d6" value="{{mac}}" required>
        </div>
        <div class="form-group">
                <label for="style">Style</label>
                <input type="text" name="style" class="form-control" id="style" placeholder="water" value="{{style}}" required>
              </div>
        <button type="submit" class="btn btn-primary">Add Button</button>
    </form>
{% endblock %}
